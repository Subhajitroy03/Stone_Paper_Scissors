<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Stone Paper Scissors</h1>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div class="score" id="userscore">0</div>
      <div id="comp-label" class="badge">Comp</div>
      <div class="score" id="compscore">0</div>
    </div>

    <div class="choices">
      <div class="choice" id="stone">
        <img src="stone.png" alt="stone">
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="paper">
      </div>
      <div class="choice" id="scissors">
        <img src="scissor.png" alt="scissors">
      </div>
    </div>

    <div id="result">
      Make your move!
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
